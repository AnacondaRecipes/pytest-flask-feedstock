{% set version = "1.0.0" %}

package:
  name: pytest-flask
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-flask/pytest-flask-{{ version }}.tar.gz
  sha256: 4d5678a045c07317618d80223ea124e21e8acc89dae109542dd1fdf6783d96c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools_scm
  run:
    - python >=3.5
    - flask
    - werkzeug >=0.7

test:
  imports:
    - pytest_flask

about:
  home: https://github.com/pytest-dev/pytest-flask
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A set of py.test fixtures to test Flask applications

  doc_url: http://pytest-flask.readthedocs.io/
  dev_url: https://github.com/pytest-dev/pytest-flask

extra:
  recipe-maintainers:
    - sodre
    - nicoddemus
