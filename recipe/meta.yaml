{% set version = "0.14.0" %}

package:
  name: pytest-flask
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-flask/pytest-flask-{{ version }}.tar.gz
  sha256: df69f2b552098227d7b7a8a48d6df2742a4d865d0807eac4916fb622c2d47e1a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - flask
    - werkzeug >=0.7

test:
  imports:
    - pytest_flask

about:
  home: https://github.com/pytest-dev/pytest-flask
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A set of py.test fixtures to test Flask applications

  doc_url: http://pytest-flask.readthedocs.io/
  dev_url: https://github.com/pytest-dev/pytest-flask

extra:
  recipe-maintainers:
    - sodre
    - nicoddemus
