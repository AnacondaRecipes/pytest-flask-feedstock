{% set name = "pytest-flask" %}
{% set version = "0.11.0" %}
{% set sha256 = "b0014dbc87c9877effbc632dcbdab5228bc939bf8974ead8b083eb784461d69c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pytest_flask

about:
  home: https://github.com/pytest-dev/pytest-flask
  license: MIT
  license_family: MIT
  #license_file: LICENSE
  summary: A set of py.test fixtures to test Flask applications

  doc_url: http://pytest-flask.readthedocs.io/
  dev_url: https://github.com/pytest-dev/pytest-flask

extra:
  recipe-maintainers:
    - sodre
